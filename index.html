<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Image Sequence Viewer</h1>
            <div class="controls">
                <div id="case-buttons-container"></div>
            </div>
        </header>

        <main class="comparison-container">
            <div class="panel legend-panel">
                <h3>Structure Colors</h3>
                <div class="legend-image-container">
                    <img id="legend-image" alt="Structure color legend">
                </div>
            </div>

            <div class="panel" id="panel-a">
                <div class="panel-header">
                    <h3>Contour A</h3>
                </div>
                <img id="viewer-a" class="image-viewer" alt="Contour A viewer">
            </div>

            <div class="panel" id="panel-b">
                <div class="panel-header">
                    <h3>Contour B</h3>
                </div>
                <img id="viewer-b" class="image-viewer" alt="Contour B viewer">
            </div>
        </main>
        
        <footer>
            <div class="slider-container">
                <span id="current-slice">0</span>
                <input type="range" id="slice-slider" min="0" max="100" value="0" step="1">
                <span id="total-slices">0</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
