<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Image Comparison</h1>
            <div class="controls">
                <div id="case-buttons-container"></div>
            </div>
            <div class="controls-secondary">
                 <label for="sync-scroll">
                    <input type="checkbox" id="sync-scroll" checked>
                    스크롤 동기화
                </label>
            </div>
        </header>

        <main class="comparison-container">
            <div class="panel">
                <div class="image-content" id="content-a">
                    <p class="placeholder">상단에서 비교할 케이스를 선택하세요.</p>
                </div>
            </div>

            <div class="panel">
                <div class="image-content" id="content-b">
                     <p class="placeholder">상단에서 비교할 케이스를 선택하세요.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
